<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>P2P Learning Platform</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h2>Learn and Teach with Peers</h2>
            <p>Join our community of learners and educators!</p>
        </section>

        <<section id="actions">
            <button id="teach-btn" class="btn" data-url="https://example.com/teach">Offer to Teach</button>
            <button id="learn-btn" class="btn" data-url="https://example.com/learn">Request a Session</button>
        </section>

        <section id="sessions">
            <h3>Upcoming Sessions</h3>
            <ul id="session-list">
                <!-- Sessions will be added here dynamically -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 P2P Learning Platform. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
